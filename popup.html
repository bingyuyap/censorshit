<!DOCTYPE html>
<html>
  <head>
    <title>Censorshit</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #filterContainer {
        margin-bottom: 10px;
      }
      .filter-group {
        display: flex;
        margin-bottom: 5px;
      }
      .filter-input {
        flex-grow: 1;
        margin-right: 5px;
      }
      .delete-filter {
        width: auto;
        padding: 0 5px;
      }
      button {
        width: 100%;
        margin-bottom: 5px;
      }
      .mute-threshold {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .mute-threshold input {
        width: 50px;
        margin-left: 5px;
        margin-right: 5px;
      }
      #imagePasteArea {
        border: 2px dashed #ccc;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        cursor: pointer;
      }
      #imageContainer {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      .image-item {
        position: relative;
        width: 100px;
        height: 100px;
      }
      .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .remove-image {
        position: absolute;
        top: 0;
        right: 0;
        background: rgba(255, 0, 0, 0.7);
        color: white;
        border: none;
        cursor: pointer;
        padding: 2px 5px;
      }
    </style>
  </head>
  <body>
    <h2>Censorshit</h2>
    <div class="mute-threshold">
      <label for="muteThreshold">Mute after</label>
      <input type="number" id="muteThreshold" min="1" value="3" />
      <span>slops</span>
    </div>
    <p>What is slop to you:</p>
    <div id="filterContainer"></div>
    <button id="addFilterButton">Add Filter</button>
    <button id="saveButton">Save Settings</button>
    <h3>Image Similarity Filter</h3>
    <input type="text" id="imageUrlInput" placeholder="Enter image URL" />
    <button id="addImageButton">Add Image</button>
    <div id="imageContainer"></div>
    <script src="popup.js"></script>
  </body>
</html>
