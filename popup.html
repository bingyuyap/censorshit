<!DOCTYPE html>
<html>
  <head>
    <title>Censorshit</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      #filterContainer {
        margin-bottom: 10px;
      }
      .filter-group {
        display: flex;
        margin-bottom: 5px;
      }
      .filter-input {
        flex-grow: 1;
        margin-right: 5px;
      }
      .delete-filter {
        width: auto;
        padding: 0 5px;
      }
      button {
        width: 100%;
        margin-bottom: 5px;
      }
      .mute-threshold {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .mute-threshold input {
        width: 50px;
        margin-left: 5px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Censorshit</h2>
    <div class="mute-threshold">
      <label for="muteThreshold">Mute after</label>
      <input type="number" id="muteThreshold" min="1" value="3" />
      <span>slops</span>
    </div>
    <p>What is slop to you:</p>
    <div id="filterContainer"></div>
    <button id="addFilterButton">Add Filter</button>

    <button id="saveButton">Save Settings</button>
    <script src="popup.js"></script>
  </body>
</html>
